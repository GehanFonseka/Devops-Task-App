<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPro - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 35%, #334155 70%, #475569 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animated background blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.3), transparent);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.25), transparent);
            bottom: -5%;
            right: -5%;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(2, 132, 199, 0.2), transparent);
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Logo container */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* App logo icon */
        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.4);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(14, 165, 233, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 25px 70px rgba(14, 165, 233, 0.6);
            }
        }

        .app-icon::before {
            content: 'âœ“';
            font-size: 64px;
            color: white;
            font-weight: bold;
            animation: checkmark 1.5s ease-in-out infinite;
        }

        @keyframes checkmark {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        /* Brand name */
        .brand-name {
            font-size: 3.5rem;
            font-weight: 900;
            color: #f8fafc;
            letter-spacing: -1px;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .brand-name .highlight {
            color: #38bdf8;
            text-shadow: 0 0 30px rgba(56, 189, 248, 0.6);
        }

        /* Tagline */
        .tagline {
            font-size: 1.1rem;
            color: rgba(248, 250, 252, 0.8);
            font-weight: 500;
            margin-bottom: 48px;
            letter-spacing: 0.5px;
        }

        /* Loading animation */
        .loading-container {
            position: relative;
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-bar {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9, #0284c7);
            border-radius: 10px;
            animation: loading 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        }

        @keyframes loading {
            0% {
                width: 0%;
                left: 0;
            }
            50% {
                width: 70%;
                left: 15%;
            }
            100% {
                width: 0%;
                left: 100%;
            }
        }

        /* Loading text */
        .loading-text {
            margin-top: 16px;
            color: rgba(248, 250, 252, 0.7);
            font-size: 0.9rem;
            font-weight: 500;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-icon {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .app-icon::before {
                font-size: 52px;
            }

            .brand-name {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .blob-1, .blob-2, .blob-3 {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <!-- Animated background blobs -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>

        <!-- Main content -->
        <div class="logo-container">
            <!-- App icon with checkmark -->
            <div class="app-icon"></div>

            <!-- Brand name -->
            <div class="brand-name">
                Task<span class="highlight">Pro</span>
            </div>

            <!-- Tagline -->
            <div class="tagline">
                Modern Task Management
            </div>

            <!-- Loading animation -->
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text">Loading your workspace...</div>
        </div>
    </div>
</body>
</html>
