name: Deploy to VM 

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: gehanfonseka/devops-task-backend:latest
  FRONTEND_IMAGE: gehanfonseka/devops-task-frontend:latest
  VM_HOST: 34.28.207.36
  VM_USER: gehan
  DEPLOY_PATH: /var/www/task-app/Devops-Task-App

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE ./task_api
          docker push $BACKEND_IMAGE

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE ./task-frontend
          docker push $FRONTEND_IMAGE

  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH Access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Add VM Host to Known Hosts
        run: ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts

      - name: Transfer Docker Compose File
        run: scp ./docker-compose.yml $VM_USER@$VM_HOST:$DEPLOY_PATH/docker-compose.yml

      - name: Deploy Application
        run: |
          ssh $VM_USER@$VM_HOST << 'ENDSSH'
            set -e
            cd /var/www/task-app/Devops-Task-App
            
            echo "Stopping existing containers..."
            docker compose down || true
            
            echo "Pulling latest images..."
            docker compose pull
            
            echo "Starting updated containers..."
            docker compose up -d
            
            echo "Deployment successful! Current status:"
            docker compose ps
          ENDSSH
