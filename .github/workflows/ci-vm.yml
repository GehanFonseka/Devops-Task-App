name: Deploy to VM 

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.BACKEND_IMAGE }} ./task_api
          docker push ${{ secrets.BACKEND_IMAGE }}

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.FRONTEND_IMAGE }} ./task-frontend
          docker push ${{ secrets.FRONTEND_IMAGE }}

  deploy:
    name: Deploy to VM
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure SSH Access
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Add VM Host to Known Hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Transfer Docker Compose File
        run: scp ./docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:${{ secrets.DEPLOY_PATH }}/docker-compose.yml

      - name: Deploy Application
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "Stopping existing containers..."
            docker compose down || true
            
            echo "Pulling latest images..."
            docker compose pull
            
            echo "Starting updated containers..."
            docker compose up -d
            
            echo "Deployment successful! Current status:"
            docker compose ps
          ENDSSH
