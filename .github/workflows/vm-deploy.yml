name: Deploy React + Spring Boot to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VM_HOST: ${{ secrets.VM_HOST }}
      VM_USER: ${{ secrets.VM_USER }}
      JAR_DEST_PATH: /opt/task-api/
      FRONTEND_DEST_PATH: /var/www/task-frontend/

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Build React frontend
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build React App
        run: |
          npm install
          npm run build
        working-directory: ./task-frontend

      # 3Ô∏è‚É£ Build Spring Boot backend
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests
        working-directory: ./task_api/task_api

      # 4Ô∏è‚É£ Ensure frontend folder exists
      - name: Ensure frontend folder exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo mkdir -p ${{ env.FRONTEND_DEST_PATH }}
            sudo chmod -R 755 ${{ env.FRONTEND_DEST_PATH }}

      # 5Ô∏è‚É£ Remove old frontend files (but keep folder)
      - name: Clean old frontend build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo rm -rf ${{ env.FRONTEND_DEST_PATH }}/*

      # 6Ô∏è‚É£ Copy React build directly into frontend root (avoid nested folder)
      - name: Copy React build to temp folder
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./task-frontend/build/
          target: /home/${{ env.VM_USER }}/frontend-temp/
          overwrite: true
          tar_exec: tar
          port: 22

          # Move React build to final folder safely
      - name: Deploy React build to /var/www/task-frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Remove old files only if temp build exists
            if [ -d /home/${{ env.VM_USER }}/frontend-temp/ ]; then
              sudo rm -rf ${{ env.FRONTEND_DEST_PATH }}/*
              sudo mv /home/${{ env.VM_USER }}/frontend-temp/* ${{ env.FRONTEND_DEST_PATH }}/
              sudo chown -R www-data:www-data ${{ env.FRONTEND_DEST_PATH }}
              sudo chmod -R 755 ${{ env.FRONTEND_DEST_PATH }}
            else
              echo "Temp build folder missing! Deployment aborted."
              exit 1
            fi

      # 7Ô∏è‚É£ Fix frontend permissions to www-data
      - name: Fix frontend ownership
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo chown -R www-data:www-data ${{ env.FRONTEND_DEST_PATH }}

      # 8Ô∏è‚É£ Ensure backend folder exists
      - name: Ensure backend folder exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo mkdir -p ${{ env.JAR_DEST_PATH }}
            sudo chmod -R 755 ${{ env.JAR_DEST_PATH }}

      # 9Ô∏è‚É£ Copy Spring Boot JAR to VM
      - name: Copy Spring Boot JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./task_api/task_api/target/*.jar
          target: ${{ env.JAR_DEST_PATH }}
          overwrite: true
          port: 22

      # üîü Fix JAR ownership & restart backend
      - name: Fix JAR permissions and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo chown root:root ${{ env.JAR_DEST_PATH }}/*.jar
            sudo chmod 644 ${{ env.JAR_DEST_PATH }}/*.jar
            sudo systemctl daemon-reload
            sudo systemctl restart task-api
            sudo systemctl restart nginx
