name: 1. Deploy to GCP VM (Automated CI/CD)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-vm:
    runs-on: ubuntu-latest
    
    env:
      VM_HOST: ${{ secrets.VM_HOST }}
      VM_USER: ${{ secrets.VM_USER }}
      JAR_DEST_PATH: /opt/task_api/
      FRONTEND_DEST_PATH: /var/www/task-frontend/

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Build Spring Boot Backend
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot JAR
        run: mvn clean install -DskipTests
        working-directory: ./task_api/task_api

      - name: Define JAR filename
        id: jar_name
        run: echo "JAR_FILE=task_api/task_api/target/task_api-0.0.1-SNAPSHOT.jar" >> $GITHUB_OUTPUT

      # 2️⃣ Build React Frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build React App
        run: |
          npm install
          npm run build
        working-directory: ./task-frontend

      # 3️⃣ Prepare VM Directories (with correct Nginx permissions)
      - name: Prepare Directories on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo mkdir -p ${{ env.JAR_DEST_PATH }}
            sudo mkdir -p ${{ env.FRONTEND_DEST_PATH }}
            sudo chown -R $USER:$USER ${{ env.FRONTEND_DEST_PATH }}
            sudo chmod -R 755 ${{ env.FRONTEND_DEST_PATH }}

      # 4️⃣ Copy Backend JAR
      - name: Copy Backend JAR to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ steps.jar_name.outputs.JAR_FILE }}
          target: ${{ env.JAR_DEST_PATH }}

      # 5️⃣ Copy Frontend Build (to Nginx path)
      - name: Copy Frontend Build to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./task-frontend/build/*
          target: ${{ env.FRONTEND_DEST_PATH }}

      # 6️⃣ Restart Services & Fix Ownership
      - name: Run Deploy Script on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Run your deploy script (Spring Boot restart)
            sudo /opt/deploy.sh
            
            # Ensure Nginx can serve frontend
            sudo chown -R www-data:www-data /var/www/task-frontend
            sudo chmod -R 755 /var/www/task-frontend
            
            # Restart services
            sudo systemctl restart nginx || true
            sudo systemctl restart task-api || true
            
            # Show status for debug
            sudo systemctl status nginx --no-pager || true
            sudo systemctl status task-api --no-pager || true
