name: Deploy React + Spring Boot to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      VM_HOST: ${{ secrets.VM_HOST }}
      VM_USER: ${{ secrets.VM_USER }}
      JAR_DEST_PATH: /opt/task_api/
      FRONTEND_DEST_PATH: /var/www/task-frontend/

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Build React
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build React App
        run: |
          npm install
          npm run build
        working-directory: ./task-frontend

      # 3️⃣ Build Spring Boot
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Spring Boot JAR
        run: mvn clean package -DskipTests
        working-directory: ./task_api/task_api

      # 4️⃣ Ensure frontend folder exists with correct permissions
      - name: Ensure frontend folder exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            sudo mkdir -p ${{ env.FRONTEND_DEST_PATH }}
            sudo chown -R ${{ env.VM_USER }}:${{ env.VM_USER }} ${{ env.FRONTEND_DEST_PATH }}
            sudo chmod -R 755 ${{ env.FRONTEND_DEST_PATH }}

      # 5️⃣ Clean old frontend build (prevent leftover files)
      - name: Clean old frontend build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            sudo rm -rf ${{ env.FRONTEND_DEST_PATH }}/*

      # 6️⃣ Copy React build to VM
      - name: Copy React build
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./task-frontend/build/
          target: ${{ env.FRONTEND_DEST_PATH }}
          overwrite: true
          rm: false
          tar_exec: tar
          port: 22

      # 7️⃣ Fix frontend ownership to www-data
      - name: Fix frontend ownership
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            sudo chown -R www-data:www-data ${{ env.FRONTEND_DEST_PATH }}

      # 8️⃣ Copy Spring Boot JAR to VM
      - name: Copy Spring Boot JAR
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./task_api/task_api/target/*.jar
          target: ${{ env.JAR_DEST_PATH }}
          overwrite: true
          port: 22

      # 9️⃣ Restart services
      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            sudo systemctl restart task-api
            sudo systemctl restart nginx
