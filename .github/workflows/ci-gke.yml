name: CI/CD to GKE

on:
  push:
    branches: [ main ]

env:
  BACKEND_IMAGE: gehanfonseka/devops-task-backend
  FRONTEND_IMAGE: gehanfonseka/devops-task-frontend
  IMAGE_TAG: ${{ github.sha }}

concurrency:
  group: gke-deploy
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:$IMAGE_TAG -t $BACKEND_IMAGE:latest ./task_api
          docker push $BACKEND_IMAGE:$IMAGE_TAG
          docker push $BACKEND_IMAGE:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:$IMAGE_TAG -t $FRONTEND_IMAGE:latest ./task-frontend
          docker push $FRONTEND_IMAGE:$IMAGE_TAG
          docker push $FRONTEND_IMAGE:latest

  deploy:
    name: Deploy to Google Kubernetes Engine
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Kubernetes Manifests
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set Up gcloud and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin,kubectl'

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Apply Kubernetes Manifests
        run: kubectl apply -f k8s/

      - name: Update Deployments with New Images
        run: |
          kubectl set image deployment/task-backend backend=$BACKEND_IMAGE:$IMAGE_TAG --record
          kubectl set image deployment/task-frontend frontend=$FRONTEND_IMAGE:$IMAGE_TAG --record

      - name: Force Rollout (if unchanged)
        run: |
          kubectl rollout restart deployment/task-backend || true
          kubectl rollout restart deployment/task-frontend || true

      - name: Wait for Successful Rollout
        run: |
          echo "Waiting for backend rollout..."
          kubectl rollout status deployment/task-backend --timeout=300s
          echo "Backend deployed successfully!"

          echo "Waiting for frontend rollout..."
          kubectl rollout status deployment/task-frontend --timeout=300s
          echo "Frontend deployed successfully!"

      - name: Display Ingress Details
        run: kubectl get ingress -o wide
