name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}
      
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.68.235.166 >> ~/.ssh/known_hosts
      
      - name: Deploy via Git Pull
        run: |
          ssh gehan@34.68.235.166 << 'ENDSSH'
            cd /var/www/task-app/Devops-Task-App
            
            echo "ğŸ“Š Checking disk space..."
            df -h | grep /dev/root
            
            echo ""
            echo "ğŸ§¹ Cleaning Docker to free space..."
            docker system prune -f
            
            echo ""
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            git log -1 --oneline
            
            echo ""
            echo "ğŸ›‘ Stopping containers..."
            docker-compose down
            
            echo ""
            echo "ğŸ—‘ï¸  Removing old images..."
            docker-compose rm -f
            docker rmi task-frontend:latest task-backend:latest 2>/dev/null || true
            
            echo ""
            echo "ğŸ”¨ Building containers from scratch..."
            docker-compose build --no-cache --pull
            
            echo ""
            echo "ğŸš€ Starting containers..."
            docker-compose up -d
            
            echo ""
            echo "â³ Waiting for containers to start..."
            sleep 10
            
            echo ""
            echo "âœ… Container status:"
            docker-compose ps
            
            echo ""
            echo "ğŸ“Š Disk space after deployment:"
            df -h | grep /dev/root
            
            echo ""
            echo "ğŸ“‹ Backend logs:"
            docker logs task-backend --tail 20
            
            echo ""
            echo "ğŸ“‹ Frontend logs:"
            docker logs task-frontend --tail 10
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "ğŸ” Testing backend API..."
          ssh gehan@34.68.235.166 "curl -f http://localhost:8080/api/tasks && echo 'âœ… Backend responding!'" || echo "âš ï¸ Backend not ready"
          
          echo ""
          echo "ğŸ” Testing frontend..."
          ssh gehan@34.68.235.166 "curl -f http://localhost:80 && echo 'âœ… Frontend responding!'" || echo "âš ï¸ Frontend not ready"
          
          echo ""
          echo "ğŸ‰ Deployment complete!"
          echo "ğŸŒ Visit: http://34.68.235.166/"
          echo "ğŸ”§ API: http://34.68.235.166/api/tasks"
          echo ""
          echo "ğŸ’¡ Clear your browser cache (Ctrl+Shift+R) to see changes!"