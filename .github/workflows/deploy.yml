name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}
      
      - name: Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 34.68.235.166 >> ~/.ssh/known_hosts
      
      - name: Deploy via Git Pull (No file copying needed!)
        run: |
          ssh gehan@34.68.235.166 << 'ENDSSH'
            cd /var/www/task-app/Devops-Task-App
            
            echo "Checking disk space..."
            df -h | grep /dev/root
            
            echo "Cleaning Docker to free space..."
            docker system prune -f
            
            echo "Pulling latest code..."
            git pull origin main
            
            echo "Stopping containers..."
            docker-compose down
            
            echo "Building containers..."
            docker-compose build --no-cache
            
            echo "Starting containers..."
            docker-compose up -d
            
            echo "Container status:"
            docker-compose ps
            
            echo "Disk space after deployment:"
            df -h | grep /dev/root
          ENDSSH
      
      - name: Verify deployment
        run: |
          sleep 10
          ssh gehan@34.68.235.166 "curl -f http://localhost:8080/api/tasks || echo 'Backend starting...'"
          echo "âœ… Deployment complete! http://34.68.235.166/"