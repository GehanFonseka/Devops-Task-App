name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}

      - name: Copy files to VM
        run: |
          rsync -avz --exclude='.git*' ./ gehan@34.68.235.166:/var/www/task-app/

      - name: Build and deploy Docker
        run: |
          ssh gehan@34.68.235.166 "cd /var/www/task-app && docker-compose down && docker-compose up -d --build"
